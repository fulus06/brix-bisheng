<!DOCTYPE html>
<html>
<head>
    <title>Test: Brix Event </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        .transition {
            transition: background-color 0.5s ease, width 0.5s ease, height 0.5s ease;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Include RequireJS -->
    <script src="./bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'brix/bisheng': '../dist/bisheng',
                jquery: 'bower_components/jquery/dist/jquery',
                underscore: 'bower_components/underscore/underscore',
                handlebars: 'bower_components/handlebars/handlebars'
            }
        })
    </script>

    <script id="hello" type="template">
        <form>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" value="{{radioValue1}}" checked="{{radioChecked1}}">
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" value="{{radioValue2}}" checked="{{radioChecked2}}">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>
            <p>
                {{optionsRadios}}
            </p>
        </form>
    </script>

    <div class="container">
        <div id="demo"></div>
    </div>

    <script src="fb.js"></script>
    <script type="text/javascript">
        require(['jquery', 'handlebars', 'brix/bisheng'], function($, Handlebars, BS) {
            window.BS = BS
            // BS.auto(true)
            var tpl = $('#hello').html()
            data = {
                optionsRadios: 'optionsRadios',
                radioValue1: 'radioValue1',
                radioValue2: 'radioValue2',
                radioChecked1: true,
                radioChecked2: false
            }
            bs = BS.bind(data, tpl, function(content){
                $('#demo').append(content)
            })
            task = function(){
                data.radioChecked1 = false
                data.radioChecked2 = true
            }
            setTimeout(function(){
                // data.radioChecked1 = false
                // data.radioChecked2 = true
                // bs.apply()
            }, 10)
            
            // bs.apply()
        })
    </script>

</body>
</html>
