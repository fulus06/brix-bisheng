<!DOCTYPE html>
<html>
<head>
    <title>Test: Brix Event </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        .transition {
            transition: background-color 0.5s ease, width 0.5s ease, height 0.5s ease;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Include RequireJS -->
    <script src="./bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'brix/bisheng': '../dist/bisheng',
                jquery: 'bower_components/jquery/dist/jquery',
                underscore: 'bower_components/underscore/underscore',
                handlebars: 'bower_components/handlebars/handlebars'
            }
        })
    </script>

    <script id="hello" type="template">
        <div class="comments {{#if comments}}hello{{/if}}">
          {{#if comments}}
          {{#each comments}}
            <div class="comment">
              <h2>{{subject}}</h2>
              <span>{{{body}}}</span>
            </div>
          {{/each}}
          {{/if}}
          {{#unless comments}}
            <h3 class="warning">WARNING: This entry does not have any records!</h3>
          {{/unless}}
        </div>
    </script>

    <div class="container">
        <div id="demo"></div>
    </div>

    <script src="fb.js"></script>
    <script type="text/javascript">
        require(['jquery', 'handlebars', 'brix/bisheng'], function($, Handlebars, BS) {
            window.BS = BS
            // BS.auto(true)
            var tpl = $('#hello').html()
            data = {
                fbdata: fbdata,
                comments: []
            }
            for (var i = 0; i < 1000; i++) {
                data.comments.push({
                    subject: 'subject' + Math.random(),
                    body: 'body' + Math.random(),
                    nested: {
                        nested: {
                            nested: {
                                nested: {
                                    nested: {

                                    }
                                }
                            }
                        }
                    }
                })
            }
            bs = BS.bind(data, tpl, function(content){
                $('#demo').append(content)
            })
            setTimeout(function(){
                console.log(data.comments.length)
                data.comments.push({
                    subject: 'subject' + Math.random(),
                    body: 'body' + Math.random()
                })
                // data.comments.push({
                //     subject: 'subject' + Math.random(),
                //     body: 'body' + Math.random()
                // })
                bs.apply()
            }, 10)
            
            // bs.apply()
        })
    </script>

</body>
</html>
