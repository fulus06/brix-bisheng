<!DOCTYPE html>
<html>
<head>
    <title>Test: Brix Event </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        .transition {
            transition: background-color 0.5s ease, width 0.5s ease, height 0.5s ease;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Include RequireJS -->
    <script src="./bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'brix/bisheng': '../dist/bisheng',
                jquery: 'bower_components/jquery/dist/jquery',
                underscore: 'bower_components/underscore/underscore',
                handlebars: 'bower_components/handlebars/handlebars'
            }
        })
    </script>

    <script id="hello" type="template">
        <div>
            {{#hrate rate}}{{/hrate}}
        </div>
        <div>
            {{#with rate}}
                <input value="{{value}}"> min: {{min}}, max: {{max}}
            {{/with}}
        </div>
    </script>

    <div class="container">
        <div id="demo"></div>
    </div>

    <script type="text/javascript">
        require(['jquery', 'handlebars', 'brix/bisheng'], function($, Handlebars, BS) {
            window.BS = BS
            // BS.auto(true)
            
            Handlebars.registerHelper('hrate', function(obj) {
                var tpl = '<input value="{{value}}"> min: {{min}}, max: {{max}}'
                return Handlebars.compile(tpl)(obj)
            });

            var tpl = $('#hello').html()
            data = {
                rate: {
                    value: 5,
                    min: 1,
                    max: 10
                }
            }
            bs = BS.bind(data, tpl, function(content){
                $('#demo').append(content)
            })
            setInterval(function(){
                data.rate.value++
                bs.apply()
            }, 1000)
            
            // bs.apply()
        })
    </script>

</body>
</html>
