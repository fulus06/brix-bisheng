<!DOCTYPE html>
<html>
<head>
    <title>Test: Brix Event </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        .transition {
            transition: background-color 0.5s ease, width 0.5s ease, height 0.5s ease;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Include RequireJS -->
    <script src="./bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'brix/bisheng': '../dist/bisheng',
                jquery: 'bower_components/jquery/dist/jquery',
                underscore: 'bower_components/underscore/underscore',
                handlebars: 'bower_components/handlebars/handlebars'
            }
        })
    </script>

    <script id="hello" type="template">
        <div>
            {{#each list}}
                <input value="{{title}}">
            {{/each}}
        </div>

        <ul>
        {{#each list}}
            <li>
            {{#if title}} {{title}} {{/if}}
            {{#unless title}} todo {{/unless}}
            </li>
        {{/each}}
        </ul>
    </script>

    <div class="container">
        <div id="demo"></div>
    </div>

    <script type="text/javascript">
        require(['jquery', 'handlebars', 'brix/bisheng'], function($, Handlebars, BS) {
            window.BS = BS
            // BS.auto(true)
            var tpl = $('#hello').html()
            data = {
                list: [{
                    title: Math.random()
                }, {
                    title: Math.random()
                }, {
                    title: Math.random()
                }]
            }
            setInterval(function(){
              // BS.apply()
            }, 1000)
            bs = BS.bind(data, tpl, function(content){
                $('#demo').append(content)
            })
            // bs.apply()
        })
    </script>

</body>
</html>
